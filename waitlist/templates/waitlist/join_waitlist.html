{% extends 'landing.html' %}

{% load static %}

{% block title %}
  Join Waitlist
{% endblock %}

{% block cta_section %}
<div id="cta-section" class="flex overflow-hidden">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-gradient-to-r from-transparent via-primary to-transparent h-px"></div>
    <div class="max-w-2xl px-4 sm:px-6 py-12 md:py-20 lg:px-8 mx-auto">
      <div class="mb-5 sm:mb-10 text-center">
        <h2 class="font-black tracking-tighter text-3xl lg:text-5xl">Join The <span class="text-primary">Waitlist!</span></h2>
        <p class="text-xl mt-3">Your Persuasive Subheading Here, Highlighting the Immediate Benefit</p>
      </div>

      <!-- Buttons -->
      <form method="post">
        <div class="flex mb-4">
          {% csrf_token %}
          <div class="grid sm:flex gap-3 mx-auto">
            <label class="input input-bordered flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
              {{ form }}
            </label>
            <button type="submit" class="btn btn-primary text-white">Join Waitlist</button>
          </div>
        </div>
      </form>
      <!-- End Buttons -->
    </div>
  </div>
</div>
{% endblock %}
