{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="w-full pt-10 px-4 sm:px-6 md:px-8">
    <div class="max-w-5xl mx-auto mb-10 sm:mb-0">
    {% if messages %}
      {% for message in messages %}
        <div role="alert" class="alert bg-primary">
          <span class="text text-white">{{ message }}</span>
        </div>
      {% endfor %}
    {% endif %}
    </div>
    {% block blog_content %}

    {% endblock %}
  </div>

  <script src="{% static 'ready_saas/js/preline.js' %}"></script>
{% endblock %}
