{% extends "base.html" %}

{% load static %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<section class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <!-- Card -->
            <div class="card shadow">
                <!-- Card body -->
                <div class="card-body p-6">
                    <div class="mb-4">
                        <a><img src="{% static 'ready_saas/images/brand/logo/logo-icon.svg' %}" class="mb-4"
                                alt="logo-icon" /></a>
                        <h1 class="mb-1 fw-bold">Check your inbox.</h1>
                        <p> We've emailed you instructions for setting your password. You should receive the email
                            shortly!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
