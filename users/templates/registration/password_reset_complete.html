{% extends 'base.html' %}

{% load static %}

{% block title %}
  Password reset complete
{% endblock %}

{% block content %}
  <main class="w-full max-w-md mx-auto my-10 p-6">
    <div class="mt-7 border border-primary rounded-xl shadow-sm">
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold">Password reset complete</h1>
          <p class="mt-2 text-sm">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
        </div>

        <div class="mt-10">
          <div class="grid gap-y-4">
            <a class="btn btn-primary" href="{% url 'login' %}">return to sign in</a>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
