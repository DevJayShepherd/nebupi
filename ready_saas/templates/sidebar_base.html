{% extends 'base.html' %}

{% load static %}

{% block content %}
  <!-- HEADER -->
  <header class="bg-dark pt-9 pb-11 d-none d-md-block">
    <div class="container-md">
      <div class="row align-items-center">
        <div class="col">
          <!-- Heading -->
          <h1 class="fw-bold text-white mb-2">
            {% block page_heading %}
            {% endblock %}
          </h1>

          <!-- Text -->
          <p class="fs-lg text-white text-opacity-75 mb-0">Hello {{ user.email }}</p>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="pb-8 pb-md-11 mt-md-n6">
    <div class="container-md">
      <div class="row">
        <div class="col-12 col-md-3">
          <!-- Card -->
          <div class="card card-bleed border-bottom border-bottom-md-0 shadow-light-lg">
            <!-- Collapse -->
            <div class="collapse d-md-block" id="sidenavCollapse">
              <div class="card-body">
                <!-- Heading -->
                <h6 class="fw-bold text-uppercase mb-3">Account</h6>

                <!-- List -->
                <ul class="card-list list text-gray-700 mb-6">
                  <li class="list-item">
                    <a class="list-link text-reset" href="{% url 'dashboard' %}">Dashboard</a>
                  </li>
                </ul>

                <!-- Heading -->
                <h6 class="fw-bold text-uppercase mb-3">Billing</h6>

                <!-- List -->
                <ul class="card-list list text-gray-700 mb-0">
                  <li class="list-item">
                    <a class="list-link text-reset" href="{% url 'user_subscription' %}">My Subscription</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-9">
          {% block page_content %}

          {% endblock %}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
