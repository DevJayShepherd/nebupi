{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Ready SAAS App{% endblock %}</title>
    <link href="{% static 'ready_saas/css/theme.min.css' %}" rel="stylesheet">
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid px-0">
            <a class="navbar-brand" href="{% url 'landing' %}"><img
                    src="{% static 'ready_saas/images/brand/logo/logo.svg' %}" alt=""></a>
            <div class="order-lg-3 d-flex align-items-center">
                <div class="">
                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-primary d-none d-md-block">Log Out</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary shadow-sm me-1">Sign In</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary d-none d-md-block">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
                <!-- Button -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="icon-bar top-bar mt-0"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>
            </div>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbar-default">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'ready_saas/js/theme.min.js' %}"></script>
</body>

</html>
