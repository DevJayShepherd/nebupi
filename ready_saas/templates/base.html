{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>
      {% block title %}
        Ready SaaS App
      {% endblock %}
    </title>
    <link href="{% static 'ready_saas/css/theme.bundle.css' %}" rel="stylesheet" />
  </head>

  <body>
    {% block navbar %}
      <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'landing' %}"><img src="{% static 'ready_saas/images/logo.png' %}" class="navbar-brand-img" alt="" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <form class="d-flex" role="search">
              {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-primary d-none d-md-block">Log Out</a>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary shadow-sm me-1">Sign In</a>
                <a href="{% url 'signup' %}" class="btn btn-sm btn-primary d-none d-md-block">Sign Up</a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>
    {% endblock %}
    <main>
      {% block content %}

      {% endblock %}
    </main>

    <script src="{% static 'ready_saas/js/theme.bundle.js' %}"></script>
  </body>
</html>
