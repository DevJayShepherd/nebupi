{% extends "base.html" %}

{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<section class="pt-5 pb-5">
    <div class="container">
        <!-- User info -->
        <div class="row align-items-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                <!-- Bg -->
                <div class="pt-16 rounded-top" style="
              background: url(../assets/images/background/profile-bg.jpg) no-repeat;
              background-size: cover;
            "></div>
                <div class="card px-4 pt-2 pb-4 shadow-sm rounded-top-0 rounded-bottom-0 rounded-bottom-md-2 ">
                    <div class="d-flex align-items-end justify-content-between  ">
                        <div class="d-flex align-items-center">
                            <div class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5">
                                <img src="{% static 'ready_saas/images/avatar/avatar.jpg' %}"
                                    class="avatar-xl rounded-circle border border-4 border-white position-relative"
                                    alt="avatar">
                                <a href="#" class="position-absolute top-0 end-0" data-bs-toggle="tooltip"
                                    data-placement="top" title="Verified">
                                    <img src="{% static 'ready_saas/images/svg/checked-mark.svg' %}" alt="checked"
                                        height="30" width="30">
                                </a>
                            </div>
                            <div class="lh-1">
                                <h2 class="mb-0">{{ user.email }}</h2>
                                <p class="mb-0 d-block"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->

        <div class="row mt-0 mt-md-4">
            <div class="col-lg-3 col-md-4 col-12">
                <!-- User profile -->
                <nav class="navbar navbar-expand-md navbar-light shadow-sm mb-4 mb-lg-0 sidenav">
                    <!-- Menu -->
                    <a class="d-xl-none d-lg-none d-md-none text-inherit fw-bold" href="#">Menu</a>
                    <!-- Button -->
                    <button class="navbar-toggler d-md-none icon-shape icon-sm rounded bg-primary text-light"
                        type="button" data-bs-toggle="collapse" data-bs-target="#sidenav" aria-controls="sidenav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fe fe-menu"></span>
                    </button>
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="sidenav">
                        <div class="navbar-nav flex-column">
                            <ul class="list-unstyled ms-n2 mb-4">
                                <!-- Nav item -->
                                <li class="nav-item active">
                                    <a class="nav-link" href="dashboard-instructor.html"><i
                                            class="fe fe-home nav-icon"></i>My
                                        Dashboard</a>
                                </li>
                            </ul>
                            <!-- Navbar header -->
                            <span class="navbar-header">Account Settings</span>
                            <ul class="list-unstyled ms-n2 mb-0">
                                <!-- Nav item -->
                                <li class="nav-item">
                                    <a class="nav-link" href="profile-edit.html"><i
                                            class="fe fe-settings nav-icon"></i>Edit Profile</a>
                                </li>
                                <!-- Nav item -->
                                <li class="nav-item">
                                    <a class="nav-link" href="security.html"><i
                                            class="fe fe-user nav-icon"></i>Security</a>
                                </li>
                                <!-- Nav item -->
                                <li class="nav-item">
                                    <a class="nav-link" href="notifications.html"><i
                                            class="fe fe-bell nav-icon"></i>Notifications</a>
                                </li>
                                <!-- Nav item -->
                                <li class="nav-item">
                                    <a class="nav-link" href="profile-privacy.html"><i
                                            class="fe fe-lock nav-icon"></i>Profile
                                        Privacy</a>
                                </li>
                                <!-- Nav item -->
                                <li class="nav-item">
                                    <a class="nav-link" href="delete-profile.html"><i
                                            class="fe fe-trash nav-icon"></i>Delete
                                        Profile</a>
                                </li>
                                <!-- Nav item -->
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html"><i class="fe fe-power nav-icon"></i>Sign
                                        Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9 col-md-8 col-12">
                <!-- Card -->
                <div class="card mb-4">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="h4 mb-0">Dashboard</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <div id="earning" class="apex-charts"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
