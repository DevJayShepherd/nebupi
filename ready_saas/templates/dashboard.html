{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endif %}
{% endblock %}
